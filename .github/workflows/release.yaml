name: Auto Release Creation

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  create-release:
    name: ðŸ·ï¸ Create New Release
    runs-on: ubuntu-latest
    if: startsWith(github.event.head_commit.message, 'Bump version to')

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“ Extract Version
        id: version
        run: |
          echo "ðŸ” Extracting version from commit message..."
          MESSAGE="${{ github.event.head_commit.message }}"
          VERSION=$(echo $MESSAGE | grep -oP 'Bump version to \K[^ ]+')
          echo "Version detected: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ðŸ·ï¸ Get Previous Tag
        id: previoustag
        run: |
          echo "ðŸ“‹ Finding previous release tag..."
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Previous tag: $PREV_TAG"
          echo "tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: ðŸš€ Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: "ðŸŽ‰ StreamSnapper ${{ steps.version.outputs.version }} - Summary"
          body: |
            ## ðŸ“¦ Installation Options

            StreamSnapper is available on [GitHub](https://github.com/henrique-coder/streamsnapper) and [PyPI](https://pypi.org/project/streamsnapper).

            ### Available Extras:
            - ðŸŽ¬ YouTube Tools: `streamsnapper[youtube]`
            - ðŸ“¥ Downloader: `streamsnapper[downloader]`
            - ðŸ”„ Merger: `streamsnapper[merger]`
            - âœ¨ All Features: `streamsnapper[all]`

            > **Important:** Install using `pip install -U streamsnapper[EXTRA]`. Installing without extras won't provide any tools. Choose the components you need!

            ### ðŸ“‹ Changelog:

            - _Generating release notes..._

            ### ðŸ“Š Compare Changes

            [View all changes](https://github.com/Henrique-Coder/streamsnapper/compare/${{ steps.previoustag.outputs.tag }}...v${{ steps.version.outputs.version }})
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
