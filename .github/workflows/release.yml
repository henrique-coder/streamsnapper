name: Auto Release Creation and PyPI Publishing

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  create-release-and-publish:
    name: ğŸ·ï¸ Create Release and Publish to PyPI
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ğŸ” Check Commit Message
        id: check_commit
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [[ "$COMMIT_MSG" == chore:*"bump version to"* ]]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

      - name: âš¡ Setup UV
        if: steps.check_commit.outputs.should_release == 'true'
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: ğŸ“š Load Release Config
        if: steps.check_commit.outputs.should_release == 'true'
        id: release_config
        run: |
          PACKAGE_NAME=$(uvx yq '.package.name' .github/release-config.yml)
          PACKAGE_TITLE=$(uvx yq '.package.title' .github/release-config.yml)
          PACKAGE_DESC=$(uvx yq '.package.description' .github/release-config.yml)

          echo "pkg_name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
          echo "pkg_title=$PACKAGE_TITLE" >> $GITHUB_OUTPUT
          echo "pkg_desc=$PACKAGE_DESC" >> $GITHUB_OUTPUT

      - name: ğŸ“ Extract Version and Text
        if: steps.check_commit.outputs.should_release == 'true'
        id: version_info
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          VERSION=$(echo "$COMMIT_MSG" | grep -oP 'chore: bump version to \K[^ )]+')
          EXTRA_TEXT=$(echo "$COMMIT_MSG" | grep -oP '\(.*\)' | sed 's/[()]//g' || echo "")

          echo "Version detected: $VERSION"
          echo "Extra text: $EXTRA_TEXT"

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "extra_text=$EXTRA_TEXT" >> $GITHUB_OUTPUT

      - name: ğŸ·ï¸ Get Previous Tag
        if: steps.check_commit.outputs.should_release == 'true'
        id: previoustag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Previous tag: $PREV_TAG"
          echo "tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: ğŸ“ Generate Commit List
        if: steps.check_commit.outputs.should_release == 'true'
        id: commit_list
        run: |
          COMMITS=$(git log --pretty=format:"- [%s](https://github.com/${{ github.repository }}/commit/%H)" ${{ steps.previoustag.outputs.tag }}..HEAD | grep -v "^- \[chore: bump version to" || echo "- No significant changes in this release")
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ğŸ—ï¸ Build Package
        if: steps.check_commit.outputs.should_release == 'true'
        run: uv build

      - name: âœ… Validate Package
        if: steps.check_commit.outputs.should_release == 'true'
        run: uvx twine check dist/*

      - name: ğŸŒ Set Timezone
        if: steps.check_commit.outputs.should_release == 'true'
        uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: "UTC"

      - name: ğŸš€ Create Release
        if: steps.check_commit.outputs.should_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version_info.outputs.version }}
          name: ${{ steps.version_info.outputs.extra_text != '' && format('ğŸ‰ {0} {1} - {2}', steps.release_config.outputs.pkg_title, steps.version_info.outputs.version, steps.version_info.outputs.extra_text) || format('ğŸ‰ {0} {1}', steps.release_config.outputs.pkg_title, steps.version_info.outputs.version) }}
          body: |
            ## ğŸ“¦ Summary

            > _${{ steps.release_config.outputs.pkg_desc }}_

            â‡ï¸ Available for automatic installation at [PyPI](https://pypi.org/project/${{ steps.release_config.outputs.pkg_name }}) and manual installation at [GitHub](https://github.com/${{ github.repository }}).

            ### ğŸ“‹ Changelog:

            ${{ steps.commit_list.outputs.commits }}

            ### ğŸ“Š Compare Changes

            [View all changes](https://github.com/${{ github.repository }}/compare/${{ steps.previoustag.outputs.tag }}...v${{ steps.version_info.outputs.version }})
          draft: false
          prerelease: false
          files: |
            dist/*.whl
            dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Upload to PyPI
        if: steps.check_commit.outputs.should_release == 'true'
        run: uv publish
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
