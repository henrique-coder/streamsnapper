name: CI - Python Tests Across Multiple Environments

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/ci.yaml'
      - 'pyproject.toml'
      - 'poetry.lock'
      - 'tests/**'
      - 'streamsnapper/**'
  pull_request:
    paths:
      - '.github/workflows/ci.yaml'
      - 'pyproject.toml'
      - 'poetry.lock'
      - 'tests/**'
      - 'streamsnapper/**'

jobs:
  test:
    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]  # "windows-latest"
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Repository Checkout
        uses: actions/checkout@v4

      - name: Setup Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Setup Poetry Package Manager
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Configure Windows PATH Environment
        if: runner.os == 'Windows'
        shell: pwsh
        run: echo "$env:APPDATA\Python\Scripts" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Setup Dependencies Cache
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install Project Dependencies
        shell: bash
        run: poetry install --extras "all" --no-interaction

      - name: Execute Test Suite
        shell: bash
        run: poetry run pytest tests/all.py
