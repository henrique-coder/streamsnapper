name: CI - Python Tests Across Multiple Environments

on:
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/ci.yaml"
      - "pyproject.toml"
      - "poetry.lock"
      - "tests/**"
      - "streamsnapper/**"
  pull_request:
    paths:
      - ".github/workflows/ci.yaml"
      - "pyproject.toml"
      - "poetry.lock"
      - "tests/**"
      - "streamsnapper/**"

jobs:
  test:
    name: ğŸ Python ${{ matrix.python-version }} on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"] # "windows-latest"
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: ğŸ“¦ Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: ğŸªŸ Configure Windows PATH
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          echo "âš™ï¸ Adding Python Scripts to PATH..."
          echo "$env:APPDATA\Python\Scripts" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: ğŸ’¾ Cache Dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-${{ matrix.python-version }}-

      - name: ğŸ“š Install Dependencies
        shell: bash
        run: |
          echo "ğŸ”§ Installing project dependencies with all extras..."
          poetry install --extras "all" --no-interaction

      - name: ğŸ§ª Run Tests
        shell: bash
        run: |
          echo "ğŸš€ Running test suite..."
          poetry run pytest tests/all.py -v
