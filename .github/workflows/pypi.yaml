name: Release - Publish to PyPI

on:
  push:
    tags: ["v*"]

jobs:
  publish:
    name: ğŸ“¦ Build and Publish Package
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: ğŸ”§ Install Build Tools
        run: |
          echo "ğŸ“š Installing build and twine..."
          python -m pip install --upgrade build twine

      - name: ğŸ—ï¸ Build Package
        run: |
          echo "ğŸ”¨ Building distribution package..."
          python -m build

      - name: âœ… Validate Metadata
        run: |
          echo "ğŸ” Checking package metadata..."
          twine check dist/*

      - name: ğŸš€ Upload to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
